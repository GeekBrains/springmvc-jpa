<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Customer Support</title>
<style type="text/css"></style>
<script type="text/javascript">
		var appCodeName	= navigator.appCodeName;//Returns the code name of the browser
		console.log("appCodeName: "+appCodeName);
		var appName = navigator.appName;	//Returns the name of the browser
		console.log("appName: "+appName);
		var appVersion = navigator.appVersion;//Returns the version information of the browser
		console.log("appVersion: "+appVersion);
		var cookieEnabled = navigator.cookieEnabled;//Determines whether cookies are enabled in the browser
		console.log("cookieEnabled: "+cookieEnabled);
		var geolocations = navigator.geolocation;//Returns a Geolocation object that can be used to locate the user's position
		console.log("geolocation: "+geolocations);
		for(var i=0;geolocations.length;i++){
			console.log(geolocations[i]);
		}
		var language = navigator.language; //Returns the language of the browser
		console.log("language: "+language);
		var onLine = navigator.onLine; //Determines whether the browser is online
		console.log("onLine: "+onLine);
		var platform = navigator.platform; //	Returns for which platform the browser is compiled
		console.log("platform: "+platform);
		var plugins = navigator.plugins; //An array of all plug-ins currently installed on the client. NS and Firefox only.
		for(var i=0;plugins.length;i++){
			console.log(plugins[i].name);
		}
		console.log("plugins: "+plugins);
		var product = navigator.product;//	Returns the engine name of the browser
		console.log("product: "+product);
		var userAgent = navigator.userAgent;
		console.log("userAgent: "+userAgent);
		var isJavaEnabled = navigator.javaEnabled();
		console.log("isJavaEnabled: "+isJavaEnabled);
		
	</script>
</head>

<body>
	<h1>Hello World kjhhkh/ikh</h1>
</body>
</html>
